<html>
    <head>
        <title>Mount Kenya University - Student Registration</title>
        <style>
            body {
                background-color: whitesmoke;
                padding: 20px;
            }
            label {
            font-weight: bold;
            }
            .required {
                color: red;
            }
            .container{
                padding: 10px;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <h2>Mount Kenya University Student Registration</h2>
            <form action="submit_registration.php" method="post">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required><br>
                <label>Gender <span class="required">*</span></label>
                <div class="radio-group">
                    <input type="radio"  name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio"  name="gender" value="Female" required>
                    <label for="female">Female</label>
                </div><br>
                <label for="residence">Place of Residence</label>
                <input type="text" id="residence" name="residence"><br>
                <label for="id_number">ID Number</label>
                <input type="text" id="id_number" name="id_number"><br>
                <label for="parent_name">Parent's Name <span class="required">*</span></label>
                <input type="text" id="parent_name" name="parent_name" required><br>
                <label for="phone">Parent's Phone Number</label>
                <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number"><br>
                <label for="password">Password (Min 8 Characters)</label>
                <input type="password"  name="password" minlength="8" required><br>
                <button type="submit">Register</button>
            </form>
        </div>
    
    </body>
    </html>
